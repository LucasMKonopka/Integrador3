<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ficha de Atendimento</title>
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="/public/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="container-cabecario">
            <div id="img-logo">
                <img src="/public/imagem/Logo.png" alt="">
            </div>

            <div id="titulo-cabecario">
                <h1><strong>Vet-tech</strong></h1>
            </div>
        </div>
    </header>
    <main>
        <div id="container-principal">
            <div id="CadastrodeAnimais">
                <h2><strong>Editar Ficha de Atendimento</strong></h2>
            </div>
            <form id="formEditarFicha">
                <label for="dataAtendimento">Data:</label>
                <input type="date" id="dataAtendimento" name="dataAtendimento" required>

                <label for="nomeVeterinario">Veterinário:</label>
                <input type="text" id="nomeVeterinario" name="nomeVeterinario" required>

                <label for="procedimento">Procedimento:</label>
                <input type="text" id="procedimento" name="procedimento" required>

                <div>
                    <button type="button" id="cancelarAlteracoes" onclick="cancelarEdicao()">Cancelar</button>
                    <button type="button" id="excluirFicha" onclick="apagarFicha()">Excluir</button>
                    <button type="button" id="salvarAlteracoes" onclick="salvarEdicaoFicha()">Salvar</button>
                </div>
            </form>
            <div id="mensagemCadastro"></div>
        </div>
    </main>
    <footer>
        <div id="container-rodape">
            <div id="img-logo-rodape">
                <img src="/public/imagem/Logo.png" alt="">
            </div>
            <div id="conteudo-rodape">
                <div id="links-rodape">
                    <ul id="lista-rodape">
                        <li><strong>INÍCIO</strong></li>
                        <li><strong>SOBRE</strong></li>
                        <li><strong>SUPORTE</strong></li>
                    </ul>
                </div>
                <button id="botao-home" onclick="irParaHome()">Home</button>
                <button id="informacoes" onclick="informacoes()">Informações</button>
                <button id="faq" onclick="faq()">FAQ</button>
                <div>
                    <button id="sobreEmpresa" onclick="sobreEmpresa()">Sobre a Empresa</button>
                    <button id="telefone" onclick="telefone()">Telefone</button>
                </div>
                <div>
                    <button id="chat" onclick="chat()">Chat</button>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/public/js/app.js"></script>
    <script type="module" src = "/src/controller/store/controllerStore.js"></script>
    <script src = "/src/controller/rotas/script.js"></script>

</body>
</html>
