<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Ficha</title>
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="/public/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div id="container-cabecario">
            <div id="img-logo">
                <img src="/public/imagem/Logo.png" alt="">
            </div>

            <div id="titulo-cabecario">
                <h1><strong>Vet-tech</strong></h1>
            </div>
        </div>
    </header>

    <main>
        <div id="container-principal">
                <div id = "novaficha">
                    <h2><strong>Nova Ficha</strong></h2>
                </div>
            

            
            <form id="formNovaFicha">

                <label for="nomeveterinario">Nome do Veterinário:</label>
                <input type="text" id="nomeveterinario" required>

                <label for="animal">Selecione o Animal:</label>
                <select id="animal" required></select>
                    
                </select>
            
                <label for="dataAtendimento">Data do atendimento:</label>
                <input type="date" id="dataAtendimento" required>
            
                <label for="atendimento">Atendimento:</label>
                <textarea id="atendimento" rows="4" required></textarea>
            
                <div>
                    <button type="button" id="cancelar" onclick="cancelarFicha()">Cancelar</button>
                    <button type="button" id="salvar" onclick="salvarFicha()">Salvar</button>
                </div>
                <br><br>
            </form>

            
            <div id="mensagemCadastro"></div>


        </div>
    </main>


    <footer>
        <div id="container-rodape">
            <div id="img-logo-rodape">
                <img src="/public/imagem/Logo.png" alt="">
            </div>

            
            <div id="conteudo-rodape">
                <div id="links-rodape">
                    <ul id="lista-rodape">
                        <li><strong>INÍCIO</strong></li>
                        <li><strong>SOBRE</strong></li>
                        <li><strong>SUPORTE</strong></li>
                    </ul>
                </div>
                <button id="botao-home" onclick="botaoHome()">Home</button>
                <button id="informacoes" onclick="informacoes()">Informações</button>
                <button id="faq" onclick="faq()">FAQ</button>
                <div>
                    <button id="sobreEmpresa" onclick="sobreEmpresa()">Sobre a Empresa</button>
                    <button id="telefone" onclick="telefone()">Telefone</button>
                </div>
                <div>
                    <button id="chat" onclick="chat()">Chat</button>
                </div>
            </div>
            

        </div>
    </footer>

    <form id="register-form">
        
     </form>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script type="module" src="/public/js/app.js"></script>
    <script type="module" src="../controller/store/controllerStore.js"></script>
    <script src="../controller/rotas/script.js"></script>
    
    
</body>
</html>
